<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Modal Elegante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à nossa página</h1>
        <button id="openModal" class="btn">Saiba Mais</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Informações Adicionais</h2>
            <p>Aqui estão algumas informações extras que você queria ver.</p>
            <p>Este modal pode conter qualquer tipo de conteúdo, como texto, imagens ou formulários.</p>
            <ul>
                <li>Funcionalidade responsiva</li>
                <li>Design moderno e atraente</li>
                <li>Fácil de personalizar</li>
            </ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
